<!DOCTYPE html><html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<meta charset="UTF-8"><title>Topic List</title>
<style>
#div{
	width:600px;
	height:auto;
	margin:auto;
	margin-top:100px;
}
body {
  background-image: url("https://www.popsci.com/uploads/2021/04/16/tyler-rutherford-Uacqp0cIyLc-unsplash-3.jpg?auto=webp");
  background-position: center;
  background-repeat: repeat-Y;
  background-size: cover;
}
</style>
</head>
<body class="container-fluid">    
<a href="/toAddTopic"><button class="btn btn-danger">Add a Topic</button></a> 
<a href="/toUptTopic"><button class="btn btn-primary">Edit a Topic</button></a> 
<div class="card" id="div" align="center">        
<table class="table table-hover table-striped">            
<tr>                
<th class="card-header text-center bg-danger text-light">Topic ID</th>                
<th class="card-header text-center bg-primary text-light">Topic Name</th>                           
</tr>            
<tr th:each="topic:${topicList}">                
<td align="center" th:text="${topic.topic_id}"></td>                
<td align="center" th:text="${topic.topic_name}"></td>                         
</tr>       
 </table>    
 </div>
 <a href="/empHome"><button  class="btn btn-primary" >Home</button></a> 
 </body></html>
