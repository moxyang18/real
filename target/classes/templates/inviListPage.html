 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

function showOp(){
	$("#opForm").show();
}
</script>

</head><body class="container-fluid">    
<button onclick="showOp()" class="btn btn-secondary">Operation</button>
<br> <br>
<div  class="card" id="opForm" align="center" style="display:none"> 
<form>
<h6> Invitation No:   <input type="text" name="inv_id"/></h6>  <br>
<h6> Seminar Id:   <input type="text" name="event_id"/></h6>  <br>
<h6> Author Id: <input type="text" name="UID" /></h6>  <br>

<button id="QueryBtn" value="Search" formaction="/queryInvitation" class="btn btn-outline-secondary"> Search </button>
<button id="AddBtn" value="Insert" formaction="/addInvitation" class="btn btn-outline-secondary"> Add </button>
<button id="DelBtn" value="Delete" formaction="/delInvitation" class="btn btn-outline-secondary"> Delete </button>

</form>
</div> 

<p th:text="${submit_res}" style="color:red"></p>

<div  class="card" id="div" align="center">       
<table class="table table-hover table-striped">            
<tr> 
<th class="card-header text-center bg-info text-light">Invitation No</th>                   
<th class="card-header text-center bg-danger text-light">Author Id</th>                
<th class="card-header text-center bg-primary text-light">Seminar Id</th>                     
</tr>         
<tr th:each="invitation:${inviList}">                
<td align="center" th:text="${invitation.inv_id}"></td> 
<td align="center" th:text="${invitation.UID}"></td>             
<td align="center" th:text="${invitation.event_id}"></td>                          
</tr>    
 </table>    
 </div>
