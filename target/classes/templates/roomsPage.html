<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Study Room List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
#div{
	width:600px;
	height:auto;
	margin:auto;
	margin-top:100px;
}
body {
  background-image: url("https://www.popsci.com/uploads/2021/04/16/tyler-rutherford-Uacqp0cIyLc-unsplash-3.jpg?auto=webp");
  background-position: center;
  background-repeat: repeat-Y;
  background-size: cover;
}
</style></head><body class="container-fluid">    
<a href="/toAddRoom"><button class="btn btn-danger">Add a Study Room</button></a>    
<div  class="card" id="div" align="center">        
<table class="table table-hover table-striped">            
<tr>                
<th class="card-header text-center bg-danger text-light">Room No</th>                
<th class="card-header text-center bg-primary text-light">Capacity</th>                           
</tr>            
<tr th:each="room:${roomList}">                
<td align="center" th:text="${room.room_id}"></td>                
<td align="center" th:text="${room.capacity}"></td>                      
</tr>       
 </table>    
 </div>
 
 <a href="/empHome"><button class="btn btn-primary">Home</button></a> 
 </body></html>
