<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Reservation List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
#div{
	width:600px;
	height:auto;
	margin:auto;
	margin-top:100px;
}
body {
  background-image: url("https://www.popsci.com/uploads/2021/04/16/tyler-rutherford-Uacqp0cIyLc-unsplash-3.jpg?auto=webp");
  background-position: center;
  background-repeat: repeat-Y;
  background-size: cover;
}
#opForm{
	background-color: coral;
	width:600px;
	height:auto;
	margin:auto;
	margin-top:20px;
}
</style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> 
 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
function showOp(){
	$("#opForm").show();
}

</script>
</head><body class="container-fluid">  

<button class="btn btn-primary" onclick="showOp()">Operation</button>

<br> <br>
<div  class="card" id="opForm" align="center" style="display:none"> 
<form>
Reservation NO: <input type="text" name="resv_no"/>  <br><br>
Reservation Date:   <input type="text" name="resv_date"/>  <br><br>
Time Slot:   <input type="text" name="time_slot"/>  <br><br>
Room Id:   <input type="text" name="room_id"/>  <br><br>
Customer Id: <input type="text" name="UID"/>  <br><br>
<button id="searchBtn" value="Search" formaction="/queryResvList" class="btn btn-outline-secondary"> Search </button>
</form>
</div> 

<div  class="card" id="div" align="center">        
<table class="table table-hover table-striped">            
<tr>                
<th class="card-header text-center bg-danger text-light">Resv No</th>                
<th class="card-header text-center bg-primary text-light">Resv Date</th> 
<th class="card-header text-center bg-secondary text-light">Time Slot</th> 
<th class="card-header text-center bg-warning text-light">Customer Id</th> 
<th class="card-header text-center bg-info text-light">Room Id</th>                         
</tr>            
<tr th:each="resv:${resvList}" th:switch="resv.time_slot">                
<td align="center" th:text="${resv.resv_no}"></td>                
<td align="center" th:text="${resv.resv_date}"></td>
<td align="center" th:text="${resv.time_slot}"></td>  
<td align="center" th:case="1">08:00-10:00</td> 
<td align="center" th:case="2">11:00-13:00</td> 
<td align="center" th:case="3">13:00-15:00</td> 
<td align="center" th:case="4">16:00-18:00</td> 
<td align="center" th:text="${resv.UID}"></td>
<td align="center" th:text="${resv.room_id}"></td>                     
</tr>       
 </table>   
 </div>
 
 <a href="/empHome"><button class="btn btn-primary">Home</button></a> 
 </body></html>
