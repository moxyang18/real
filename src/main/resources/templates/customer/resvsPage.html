<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Reservation List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
#div{
	width:600px;
	height:auto;
	margin:auto;
	margin-top:100px;
}
body {
  background-image: url("https://cdn.mos.cms.futurecdn.net/S463HbXSHA4zUhoENDSheb.jpg");
  background-position: center;
  background-repeat: repeat-Y;
  background-size: cover;
}
#opForm{
	background-color: coral;
	width:600px;
	height:auto;
	margin:auto;
	margin-top:20px;
}
</style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> 
 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
function showOp(){
	$("#opForm").show();
}

</script>
</head><body class="container-fluid">    
<a href="/toMakeOwnResv"><button class="btn btn-danger">Make/Cancel a Reservation</button></a>    

<button class="btn btn-primary" onclick="showOp()">Operation</button>

<br> <br>
<div  class="card" id="opForm" align="center" style="display:none"> 
<form>
Reservation NO: <input type="text" name="resv_no"/>  <br><br>
Reservation Date:   <input type="text" name="resv_date"/>  <br><br>
Time Slot:   <input type="text" name="time_slot"/>  <br><br>
Room Id:   <input type="text" name="room_id"/>  <br><br>

<button id="searchBtn" value="Search" formaction="/queryOwnResvList" class="btn btn-outline-secondary"> Search </button>
<button formaction="/cancelOwnResv" class="btn btn-secondary" >Cancel Reservation</button>
</form>
</div> 

<p th:text="${submit_res}" style="color:red"></p>
<div  class="card" id="div" align="center">        
<table class="table table-hover table-striped">            
<tr>                
<th class="card-header text-center bg-danger text-light">Resv No</th>                
<th class="card-header text-center bg-primary text-light">Resv Date</th> 
<th class="card-header text-center bg-secondary text-light">Time Slot</th> 
<th class="card-header text-center bg-warning text-light">Customer Id</th> 
<th class="card-header text-center bg-info text-light">Room Id</th>                         
</tr>            
<tr th:each="resv:${resvList}">                
<td align="center" th:text="${resv.resv_no}"></td>                
<td align="center" th:text="${resv.resv_date}"></td>
<td align="center" th:text="${resv.time_slot}"></td>   
<td align="center" th:text="${resv.UID}"></td>
<td align="center" th:text="${resv.room_id}"></td>                     
</tr>       
 </table>    
 </div>
 
 <a href="/customerHome"><button class="btn btn-primary">Home</button></a> 
 </body></html>
