<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Registration List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
#div{
	width:1000px;
	height:auto;
	margin:auto;
	margin-top:50px;
}
#opForm{
	background-color: coral;
	width:600px;
	height:auto;
	margin:auto;
	margin-top:20px;
}
#opForm2{
	background-color: coral;
	width:600px;
	height:auto;
	margin:auto;
	margin-top:20px;
}
#result{
	width:600px;
	height:auto;
	margin:auto;
	margin-top:10px;
}
body {
  background-image: url("https://cdn.mos.cms.futurecdn.net/S463HbXSHA4zUhoENDSheb.jpg");
  background-position: center;
  background-repeat: repeat-Y;
  background-size: cover;
}
</style>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> 
 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
function showOp(){
	$("#opForm").show();
}
</script>

</head><body class="container-fluid">    
<button onclick="showOp()" class="btn btn-info">Operation</button>
<br> <br>
<div  class="card" id="opForm" align="center" style="display:none"> 
<form>
<h6> Registration No:   <input type="text" name="regId"/></h6>  <br>
<h6> Exhibition Id:   <input type="text" name="event_id"/></h6>  <br>
<h6> Exhibition Name: <input type="text" name="event_name" /></h6>  <br>
<h6> Exhibition Start Time: <input type="text" name="start_datetime" /></h6>  <br>
<h6> Exhibition Stop Time: <input type="text" name="stop_datetime" /></h6>  <br>
<button id="QueryBtn" value="Search" formaction="/queryOwnRegistration" class="btn btn-outline-secondary"> Search </button>
<button id="DelBtn" value="Delete" formaction="/cancelOwnRegistration" class="btn btn-outline-secondary"> Cancel an Registration</button>

</form>
</div> 

<p th:text="${submit_res}" style="color:red"></p>

<div  class="card" id="div" align="center">       
<table class="table table-hover table-striped">            
<tr> 
<th class="card-header text-center bg-info text-light">Registration No</th>                                
<th class="card-header text-center bg-primary text-light">Exhibition Id</th>    
<th class="card-header text-center bg-info text-light">Exhibition Name</th>                   
<th class="card-header text-center bg-danger text-light">Exhibition Start Time</th>                
<th class="card-header text-center bg-primary text-light">Exhibition Stop Time</th>                  
</tr>         
<tr th:each="registration, index:${regiList}">                
<td align="center" th:text="${registration.reg_id}"></td> 
<td align="center" th:text="${exhbList[index.index].event_id}"></td>             
<td align="center" th:text="${exhbList[index.index].event_name}"></td> 


<td align="center" th:text="${#strings.substring(exhbList[index.index].start_datetime, 0, #strings.length(exhbList[index.index].start_datetime)-5)}"></td>             
<td align="center" th:text="${#strings.substring(exhbList[index.index].stop_datetime, 0, #strings.length(exhbList[index.index].stop_datetime)-5)}"></td>                          
</tr>    
 </table>    
 </div>
 
 <a href="/customerHome"><button class="btn btn-primary">Home</button></a> 
                                     
 </body>
