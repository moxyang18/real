<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Employee Profile</title>
<style>
#div{
	width:600px;
	height:auto;
	margin:auto;
	margin-top:100px;
}
body {
  background-image: url("https://cdn.mos.cms.futurecdn.net/S463HbXSHA4zUhoENDSheb.jpg");
  background-position: center;
  background-repeat: repeat-Y;
  background-size: cover;
}
</style>

<script>
function showEOp(){
	$("#opForm").show();
	$("#UptBtn").show();
	$("#UptBtn2").hide();
	$("#pwdChange1").hide();
	$("#pwdChange2").hide();
	$("#unameChange").show();
}
function showSOp(){
	$("#opForm").show();
	$("#UptBtn2").show();
	$("#UptBtn").hide();
	$("#unameChange").hide();
	$("#pwdChange1").show();
	$("#pwdChange2").show();
}
</script>

</head>
<body class="container-fluid">    
	<button onclick="showEOp()" class="btn btn-primary">Change Username</button>
	<button onclick="showSOp()" class="btn btn-danger">Change Password</button>
	<br> <br>
	<div  class="card" id="opForm" align="center" style="display:none"> 
	<form method="POST">
	<div id="unameChange"><h6>Event New User Name:   <input type="text" name="USERNAME"/></h6>  <br></div>
	
	<div id="pwdChange1"><h6>Enter Old Password:   <input type="text" name="OLDPWD"/></h6>   <br> </div>
	<div id="pwdChange2"><h6>Enter New Password:   <input type="text" name="PWD"/></h6>    <br></div>
	
	<button id="UptBtn" value="Update" formaction="/uptEmpUsername" class="btn btn-outline-secondary"> Change Username </button>
	
	<button id="UptBtn2" value="Update" formaction="/uptEmpUserpwd" class="btn btn-outline-secondary"> Change Password </button>
		
				
	</form>
	</div>
	
	<div><p th:text="${submit_res_upper}" style="color:red"></p></div>
	
	<div class="card" id="div">
		<h2 class="card-header text-center bg-danger text-light"> Employee Profile </h2>
		<form method="POST">
			<table class="table table-hover table-striped">
				<tr>
					<td> Username: </td>
					<td><input type="text" name="emp_uname" th:value="${employee.emp_uname}"  onchange="changeValue(this)" readonly="readonly"></td>
				</tr>
				<tr>
					<td> First Name: </td>
					<td><input type="text" name="emp_fname" th:value="${employee.emp_fname}" onchange="changeValue(this)" required></td>
				</tr>					
				<tr>
					<td> Last Name: </td>
					<td><input type="text" name="emp_Lname" th:value="${employee.emp_Lname}" onchange="changeValue(this)" required></td>
				</tr>					
				<tr>
					<td> Email: </td>
					<td><input type="text" name="emp_email" th:value="${employee.emp_email}" onchange="changeValue(this)" required></td>
				</tr>					
				<tr>
					<td> Phone Number: </td>
					<td><input type="text" name="emp_phone_no" th:value="${employee.emp_phone_no}" onchange="changeValue(this)" required></td>
				</tr>
				<tr>
					<td> Date of Birth: </td>
					<td><input type="text" name="emp_dob" th:value="${employee.emp_dob}" onchange="changeValue(this)" required></td>
				</tr>
				<tr>
					<td> Joined Since: </td>
					<td><input type="text" name="emp_join_date" th:value="${employee.emp_join_date}" onchange="changeValue(this)" required></td>
				</tr>								
				<tr>
					<td> Street: </td>
					<td><input type="text" name="emp_stree" th:value="${employee.emp_stree}" onchange="changeValue(this)" required></td>
				</tr>				
				<tr>
					<td> City: </td>
					<td><input type="text" name="emp_city" th:value="${employee.emp_city}" onchange="changeValue(this)" required></td>
				</tr>				
				<tr>
					<td> State: </td>
					<td><input type="text" name="emp_state" th:value="${employee.emp_state}" onchange="changeValue(this)" required></td>
				</tr>	
					<tr>
					<td> Country: </td>
					<td><input type="text" name="emp_country" th:value="${employee.emp_country}" onchange="changeValue(this)" required></td>
				</tr>								
					<tr>
					<td> Zip Code: </td>
					<td><input type="text" name="emp_zipcode" th:value="${employee.emp_zipcode}" onchange="changeValue(this)" required></td>
				</tr>				
				<tr>
					<td></td>
					<td><input type="hidden" name="emp_pwd" th:value="${employee.emp_pwd}" required></td>
				</tr>	
				<tr>
					<td></td>
					<td><input type="hidden" name="emp_salt" th:value="${employee.emp_salt}" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="hidden" name="emp_id" th:value="${employee.emp_id}" required></td>
				</tr>
					<tr>
					<td></td>
					<td><input type="hidden" name="emp_status" th:value="${employee.emp_status}" required></td>
				</tr>							
				</tr>
					<tr>
					<td></td>
					<td><input type="hidden" name="emp_type" th:value="${employee.emp_type}" required></td>
				</tr>																
				<tr>
				<td></td>
					<td><button value="Update Information" formaction="/uptEmpProfile" class="btn btn-outline-success"> Update Information </button></td>
				</tr>
				<tr>
					<p th:text="${submit_res}" style="color:red"></p>
				</tr>
			</table>
		</form>
	</div>
	<br><br><br>
<a href="/empHome"><button class="btn btn-outline-primary">Home</button></a> 
</body>
</html>
    <script type="text/javascript">
        function changeValue(obj){
            $(obj).attr("value",$(obj).val());
        }
    </script>
