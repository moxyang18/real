<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Manage Users</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
#div{
	width:900;
	height:auto;
	margin:auto;
	margin-top:50px;
}
#opForm{
	background-color: coral;
	width:600px;
	height:auto;
	margin:auto;
	margin-top:20px;
}
#result{
	width:600px;
	height:auto;
	margin:auto;
	margin-top:10px;
}
body {
  background-image: url("https://cdn.mos.cms.futurecdn.net/S463HbXSHA4zUhoENDSheb.jpg");
  background-position: center;
  background-repeat: repeat-Y;
  background-size: cover;
}
</style>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> 
 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
function showOp(){
	$("#opForm").show();
}
</script>

</head><body class="container-fluid">    
<button onclick="showOp()" class="btn btn-primary">Operation</button>
<br> <br>
<div  class="card" id="opForm" align="center" style="display:none"> 
<form>
<h6> User ID:   <input type="text" name="uid"/></h6>  <br>
<h6> User Name:   <input type="text" name="username"/></h6>  <br>
<h6> User Type:   <input type="text" name="user_type"/></h6>  <br>
<h6> Account Status:   <input type="text" name="accnt_status"/></h6>  <br>
<h6> First Name:   <input type="text" name="fname"/></h6>  <br>
<h6> Last Name:   <input type="text" name="lname"/></h6>  <br>
<h6> Email:   <input type="text" name="email"/></h6>  <br>
<h6> Phone Number:   <input type="text" name="phone_no"/></h6>  <br>

<button id="QueryBtn" value="Search" formaction="/queryUsers" class="btn btn-outline-secondary"> Search </button>
<button id="AddBtn" value="Insert" formaction="/activateUsrAccnt" class="btn btn-outline-primary"> Activate </button>
<button id="AddBtn" value="Insert" formaction="/freezeUsrAccnt" class="btn btn-outline-danger"> Freeze </button>

</form>
</div> 

<p th:text="${submit_res}" style="color:red"></p>

<div  class="card" id="div" align="center">       
<table class="table table-hover table-striped">            
<tr> 
<th class="card-header text-center bg-info text-light">User Id</th> 
<th class="card-header text-center bg-primary text-light">User Name</th>               
<th class="card-header text-center bg-danger text-light">First Name</th>                
<th class="card-header text-center bg-primary text-light">Last Name</th>
<th class="card-header text-center bg-info text-light">Email</th>                   
<th class="card-header text-center bg-danger text-light">Phone Number</th>                
<th class="card-header text-center bg-primary text-light">User Type</th>
<th class="card-header text-center bg-info text-light">Account Status</th>                
                  
</tr>         
<tr th:each="user:${usrList}">                
<td align="center" th:text="${user.uid}"></td> 
<td align="center" th:text="${user.username}"></td> 
<td align="center" th:text="${user.fname}"></td>     
<td align="center" th:text="${user.lname}"></td> 
<td align="center" th:text="${user.email}"></td> 
<td align="center" th:text="${user.phone_no}"></td> 
<td align="center" th:text="${user.user_type}"></td> 
<td align="center" th:text="${user.accnt_status}"></td> 
             
</tr>    
 </table>    
 </div>
 
 <a href="/toAdminHome"><button class="btn btn-primary">Home</button></a> 
                                     
 </body>
