<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title></title>
<style>
#div{
	width:600px;
	height:218px;
	margin:auto;
	margin-top:100px;
}
</style>
</head>
<body class="container-fluid">
	
	<div class="card" id="div">
		<h2 class="card-header text-center bg-danger text-light"> Add Author for a Book Here </h2>
		<form method="POST" action="/addAuthBook">
			<table  class="table table-hover table-striped">
				<tr>
					<td>Book ID: </td>
					<td><input type="text" name="bid" readonly="readonly"></td>
				</tr>	
				<tr>
					<td>Book Name:</td>
					<td><input type="text" name="book_name"></td>
				</tr>	
				<tr>
					<td>Topic Id:</td>
					<td><input type="text" name="topic_id"></td>
				</tr>											
				<tr>
					<td><input type="submit" value="insert" class="btn btn-outline-success"></td>
					<td><input type="reset" value="clear" class="btn btn-outline-danger"></td>
				</tr>
				<tr>
					<p th:text="${submit_res}" style="color:red"></p>
				</tr>
			</table>
		</form>
	</div>	
	
	
	
	
	
<a href="/bookList"><button  class="btn btn-outline-danger">back</button></a> 
<a href="/index"><button class="btn btn-outline-primary">Home</button></a> 
</body>
</html>
